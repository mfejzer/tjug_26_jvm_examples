group 'org.tjug'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.google.guava:guava:19.0'

    compile 'io.atlassian.fugue:fugue:4.3.0'
    compile 'io.atlassian.fugue:fugue-optics:4.3.0'

    compile "org.functionaljava:functionaljava:4.6"
    compile "org.functionaljava:functionaljava-java8:4.6"
    compile "org.functionaljava:functionaljava-quickcheck:4.6"
    compile "org.functionaljava:functionaljava-java-core:4.6"

    compile 'io.javaslang:javaslang:2.0.3'

    compile 'org.jooq:jool:0.9.12'

    compile 'org.typelevel:scala-library:2.11.8'

    compile 'org.scalaz:scalaz-core_2.11:7.2.6'

    compile 'org.typelevel:cats_2.11:0.7.2'

    compile 'com.chuusai:shapeless_2.11:2.3.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
